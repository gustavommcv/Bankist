<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankist</title>
    <link rel="stylesheet" href="build/stylesheets/index.css">
    <link rel="shortcut icon" href="build/stylesheets/img/icon.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <p class="header__login-message">Log in to get started</p>
    
        <img src="build/stylesheets/img/small-logo.png" alt="Logo" class="header__logo">
    
        <div class="header__login-container">
            <form class="header__login-form" action="" method="get">
                <input class="header__form-input header__form-input--username" type="text" name="user" id="user" placeholder="User">
                <input class="header__form-input header__form-input--pin" type="password" name="pin" id="pin" placeholder="PIN">
                <button class="button header__submit-button" type="submit">&rarr;</button>
            </form>
        </div>
    </header>
    
    <main class="main">
        <header class="main__current-balance">
            <p class="main__current-balance-text">
                Current balance
                <span class="main__current-balance-date">
                    As of 05/03/2037
                </span>
            </p>

            <p class="main__current-balance-amount">
                0000€
            </p>
        </header>

        <section class="main__app">
            <div class="movements">
                <div class="movements__row">
                    <div class="movements__type movements__type--deposit">2 deposit</div>
                    <div class="movements__date">12/03/2020</div>
                    <div class="movements__value">1300,00</div>
                </div>

                <div class="movements__row">
                    <div class="movements__type movements__type--withdrawal">1 withdrawal</div>
                    <div class="movements__date">23/12/2020</div>
                    <div class="movements__value">-133,90</div>
                </div>
            </div>

            <div class="transactions">
                <div class="transaction transaction--transfer">
                    <h3 class="transaction__title">Transfer Money</h3>
                    <form class="transaction__inputs transaction__inputs-3" action="">
                        <input class="form__input--to" type="text" name="transfer-to" id="transfer-to">
                        
                        <input class="form__input--amount" type="number" name="transfer-amount" id="transfer-amount">
                        <button class="button transactions__submit-button transactions__submit-button--transfer" form="transaction__inputs-3" type="submit">&rarr;</button>
                        
                        <span class="transfer">Transfer to</span>
                        <span class="tranfer">Amount</span>
                    </form>
                </div>
            
                <div class="transaction transaction--loan">
                    <h3 class="transaction__title">Request loan</h3>
                    <form class="transaction__inputs transaction__inputs-2" action="">
                        <input class="form__input--loan-amount" type="number" name="loan" id="loan">
                        
                        <button class="button transactions__submit-button" type="submit">&rarr;</button>
                        
                        <span class="loan">Amount</span>
                    </form>
                </div>

                <div class="transaction transaction--close-account">
                    <h3 class="transaction__title">Close account</h3>
                    <form class="transaction__inputs transaction__inputs-3" action="">
                        <input class="form__input--user" type="text" name="close-account-user" id="close-account-user">
                        
                        <input class="form__input--pin" type="password" name="close-account-passw" id="close-account-passw">
                        <button class="button transactions__submit-button transactions__submit-button--account" type="submit">&rarr;</button>
                        
                        <span class="tranfer">Confirm user</span>
                        <span class="transfer">Confirm PIN</span>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="summary">
            <div class="summary__info">
                <p class="summary__label">In</p>
                <p class="summary__value summary__value--in">0000€</p>
                <p class="summary__label">Out</p>
                <p class="summary__value summary__value--out">0000€</p>
                <p class="summary__label">Interest</p>
                <p class="summary__value summary__value--interest">0000€</p>
            </div>
            <button class="button--sort">↓ SORT</button>
        </div>

        <p class="logout-timer">You will be logged out in <span class="timer">05:00</span></p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
